<!DOCTYPE html>
<html>
  <head>
    <title>MLC Chat Integration</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <h2>WebLLM Test Page</h2>
    <div id="loading-circle-container" class="loading-circle-container">
      <svg id="loading-circle" class="loading-circle" viewBox="0 0 36 36">
        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path id="loading-path" class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
      </svg>
      <div id="loading-text" class="loading-text">0%</div>
    </div>
    <label id="init-label"></label>

    <h3>Conversation</h3>
    <div id="conversation-wrapper" class="conversation-wrapper"></div>

    <div id="prompt-container">
      <input type="text" id="user-input" placeholder="Ask a question" />
      <button id="send-btn">Send</button>
      <button id="restart-btn">Restart</button>
    </div>

    <label id="stats-label"></label>

    <!-- Import the original TypeScript file; Vite will handle the rest -->
    <script type="module" src="/src/GS.ts"></script>
  </body>
</html>
